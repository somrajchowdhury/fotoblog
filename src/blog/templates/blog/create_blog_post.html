{% extends 'base.html' %}

{% block content %}
<h3>Create blog post</h3>
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ blog_form.as_p }}
    {{ photo_form.as_p }}
    <img id="preview-image" width="150px"><br><br>
    <button type="submit">Submit</button>
</form>
{% endblock content %}
